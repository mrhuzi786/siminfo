
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SIM Information Tool</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <style>
    body {
      background: #f7f9fb;
      font-family: 'Segoe UI', sans-serif;
    }
    .container {
      max-width: 600px;
      margin-top: 80px;
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      color: #007bff;
    }
    .result-box {
      background: #e9f5ff;
      border: 1px solid #cce5ff;
      padding: 20px;
      margin-top: 20px;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <div class="container text-center">
    <h2>SIM Owner Details Checker 2025</h2>
    <p>Enter your phone number to find owner details (Demo Only)</p>
    <input type="text" id="simNumber" class="form-control" placeholder="Enter SIM number e.g. 03XXXXXXXXX" />
    <button onclick="checkSim()" class="btn btn-primary mt-3">Check Details</button>

    <div id="result" class="result-box d-none mt-4">
      <h5>SIM Information</h5>
      <p><strong>Name:</strong> <span id="ownerName">-</span></p>
      <p><strong>CNIC:</strong> <span id="ownerCNIC">-</span></p>
      <p><strong>Address:</strong> <span id="ownerAddress">-</span></p>
    </div>
  </div>

  <script>
    function checkSim() {
      const number = document.getElementById('simNumber').value.trim();
      if (!/^03\d{9}$/.test(number)) {
        alert('Please enter a valid Pakistani mobile number starting with 03');
        return;
      }

      // Dummy logic - in real use, connect to backend API
      document.getElementById('ownerName').innerText = 'Ali Hussain';
      document.getElementById('ownerCNIC').innerText = '35202-1234567-8';
      document.getElementById('ownerAddress').innerText = 'Lahore, Punjab';
      document.getElementById('result').classList.remove('d-none');
    }
  </script>
</body>
</html>
